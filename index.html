<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="top-part">
            <nav class="nav-bar">
                <h1 class="nav-title">Kucra</h1>
    
                <ul class="nav-itemlist">
                    <li class="nav-item"><a>Home</a></li>
                    
                    <li class="nav-item"><a>Features</a></li>
    
                    <li class="nav-item"><a>Client</a></li>
                    
                    <li class="nav-item"><a>Pricing</a></li>
                    
                    <li class="nav-item"><a>FAQ</a></li>
    
                    <li class="nav-item"><a>Blog</a></li>
    
                    <li class="nav-item"><a>Contact</a></li>
                </ul>
    
                <div class="nav-networks-icons">
                    <img class="nav-networks-logo" src="./img/fb.png">
                    <img class="nav-networks-logo" src="./img/tt.png">
                    <img class="nav-networks-logo" src="./img/insta.png">
                </div>
            </nav>

            <div class="home">
                <div class="home-left">
                    <h2 class="home-left-title">We are StartUp Creative Kucra Agency</h2>
                    <p class="home-left-text">Carefully crafted after analysing the needs of the different industries and the design achieves a great balance between purpose & presentation</p>
                    <form class="email-zone">
                        <input class ="email-input" type="email" placeholder="Enter your email">
                        <input class="email-submit" type="submit" value="SUBSCRIBE">
                    </form>
                </div>

                <img class="home-right-illustration" src="illustration.svg">
            </div>
        </div>
    </main>
</body>
</html>
